<div class="jumbotron">
  <h2>Register </h2>
  <div class="container">
    <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="companyName" placeholder="Company Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="ownerName" placeholder="Owner's Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="address" placeholder="Address">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback"></div>
       
        <div *ngIf="f.email.errors.pattern">Enter a valid email something@something.com</div>
      </div>
      <div class="form-group">
        <input type="number" maxLength="10" class="form-control" formControlName="telephone" placeholder="Telephone">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" formControlName="gst" placeholder="GST Number">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="pw" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.pw.errors }">
        <div *ngIf="submitted && f.pw.errors" class="invalid-feedback"></div>
          
          <div *ngIf="f.pw.errors.minlength">Password must be at least 8 characters</div>
          <div *ngIf="f.pw.errors.pattern">Your password must contain at least one uppercase, one lowercase, and one number</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="cpw" placeholder="Confirm Password">
        </div>
        <div class="form-group" style="float:right">
          <button class="btn btn-primary">Register Seller</button>
        </div>
    </form>
  </div>
</div>
