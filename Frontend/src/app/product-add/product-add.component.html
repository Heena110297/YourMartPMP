<div class="jumbotron">
<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="number" class="form-control" formControlName="sellerId" placeholder="Seller Product Code" >
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class= "form-group">
    <select id="category" formControlName="category">
        <option *ngFor="let c of categories" value="{{c.id}}" >{{ c.name }}</option>
    </select>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="shortDescription" placeholder="Short Description" >
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="longDescription" placeholder="Long Description">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" formControlName="mrp" placeholder="MRP" >
    </div>
    
    <div class="form-group">
        <input type="number" class="form-control" formControlName="ssp" placeholder="SSP">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" formControlName="ymp" placeholder="YMP" >
    </div>
    <div class="form-group">
      <label for="primaryImage" >Primary Image</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control" accept="image/*" formControlName="primaryImage" placeholder="Image url" >
    </div>
    <div class="form-group">
        <label for="GalleryImages" >Primary Image</label>
        <input type="file" (change)="onMultipleFileSelected($event)" class="form-control" accept="image/*" multiple formControlName="galleryImages" placeholder="Gallery Images">
    </div>
    <div class="form-group" style="float:right">
        <button class="btn btn-primary">Add Product</button>
  </div>
  </form>
</div>
</div>
