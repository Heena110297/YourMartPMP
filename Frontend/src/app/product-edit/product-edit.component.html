<app-navbar-common></app-navbar-common>
<div class="jumbotron">
    <div class="container">     
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
           Name <input type="text" class="form-control" [(ngModel)]="product.name"formControlName="name" placeholder="Name">
        </div>
       
        <div class= "form-group">
          Category
        <select id="category" formControlName="category">
            <option *ngFor="let c of categories"  value ="{{c.id}}">  {{ c.name }}</option>
        </select>
        </div>
        <div class="form-group">
           Short Description <input type="text" class="form-control" [(ngModel)]="product.shortDescription" formControlName="shortDescription" placeholder="Short Description" >
        </div>
        <div class="form-group">
           Long Description <input type="text" class="form-control" [(ngModel)]="product.longDescription"formControlName="longDescription" placeholder="Long Description">
        </div>
        <div class="form-group">
            MRP <input type="number"  [(ngModel)]="product.mrp" class="form-control" formControlName="mrp" placeholder="MRP" >
        </div>
        
        <div class="form-group">
            SSP <input type="number" class="form-control" [(ngModel)]="product.ssp"formControlName="ssp" placeholder="SSP">
        </div>
        <div class="form-group">
           YMP <input type="number" class="form-control" [(ngModel)]="product.ymp"formControlName="ymp" placeholder="YMP" >
        </div>
      
        <div class="form-group" style="float:right">
            <button class="btn btn-primary">Update Product</button>
      </div>
      </form>
    </div>
    </div>
