<app-navbar (onSearch)="recieveNewList($event)"></app-navbar>
<br>
<br>
<br>
<br>
<h2 class= "text-xs-center">Your Products</h2>
<mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-table #table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

  <ng-container matColumnDef="primaryImg">
    <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <img src="{{element.primaryImg}}" height="50px" width="50px"/>
    </mat-cell>
  </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Product Code </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="seller">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Seller  </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.seller.name}}</mat-cell>
      </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.status}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.category.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="mrp">
      <mat-header-cell *matHeaderCellDef mat-sort-header> MRP </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.mrp}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ssp">
      <mat-header-cell *matHeaderCellDef mat-sort-header> SSP </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.ssp}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ymp">
      <mat-header-cell *matHeaderCellDef mat-sort-header> YMP </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.ymp}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date Added</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.created}}</mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)=onRowClick(row)></mat-row>

  </mat-table>

  <mat-paginator [length]="dataCount" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
