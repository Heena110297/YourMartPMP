
<div>

  <div class="form-group"  >
  <input formControlName="searchText" class="form-control mr-sm-2" type="search" placeholder="Search">
    <button (click)="onSubmit()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </div>
  </form>
 
</div>
